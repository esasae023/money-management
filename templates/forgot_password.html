{% extends "base.html" %}

{% block body_class %}auth-body{% endblock %}

{% block content %}
<div class="auth-main-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="card auth-card p-4">
                    <div class="text-center mb-4 mt-3">
                        <div class="bg-warning text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 60px; height: 60px;">
                            <i class="bi bi-shield-lock-fill fs-3"></i>
                        </div>
                        <h4 class="fw-bold text-dark m-0">Reset Password</h4>
                        <small class="text-muted">Masukkan Kode Pemulihan Anda</small>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary ps-2">USERNAME</label>
                            <input type="text" name="username" class="form-control-auth" required placeholder="Username akun Anda">
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary ps-2">KODE PEMULIHAN</label>
                            <input type="text" name="recovery_code" class="form-control-auth text-uppercase fw-bold text-primary" required placeholder="Contoh: A7X9-B2M1" style="letter-spacing: 1px;">
                            <div class="form-text small ms-2">Kode yang Anda dapat saat registrasi.</div>
                        </div>

                        <hr class="border-secondary opacity-10 my-4">

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-secondary ps-2">PASSWORD BARU</label>
                            <input type="password" name="new_password" class="form-control-auth" required placeholder="Minimal 6 karakter">
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-secondary ps-2">ULANGI PASSWORD</label>
                            <input type="password" name="confirm_password" class="form-control-auth" required placeholder="Ketik ulang password baru">
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn-auth btn-auth-warning">RESET PASSWORD</button>
                            <a href="{{ url_for('login') }}" class="btn btn-sm text-muted">Batal, kembali ke Login</a>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted opacity-50">&copy; 2026 Money Manager App</small>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
