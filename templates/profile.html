{% extends "base.html" %}

{% block content %}
<div class="container profile-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>ğŸ‘¤ Profil Pengguna</h3>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">â† Kembali ke Home</a>
    </div>

    <div class="card shadow-sm border-0 rounded-4 mb-4 profile-code-card mt-4">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
                <div class="bg-warning text-dark rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                    <i class="bi bi-key-fill fs-4"></i>
                </div>
                <div>
                    <h5 class="fw-bold mb-0 text-dark">Kode Pemulihan Anda</h5>
                    <small class="text-muted">Klik kode untuk melihat. Gunakan untuk reset password.</small>
                </div>
            </div>

            <div class="bg-white p-3 rounded-3 border d-flex justify-content-between align-items-center">
                <span id="profile-rec-code" 
                      class="fw-bold fs-5 text-dark blur-code" 
                      data-value="{{ current_user.recovery_code }}"
                      onclick="toggleBlur('profile-rec-code')" 
                      title="Klik untuk melihat">
                    {{ current_user.recovery_code }}
                </span>
                
                <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard('profile-rec-code')">
                    <i class="bi bi-files"></i> Copy
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
