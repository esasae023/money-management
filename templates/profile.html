{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>ğŸ‘¤ Profil Pengguna</h3>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">â† Kembali ke Home</a>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body text-center">
            <div class="mb-3">
                <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center mx-auto" style="width: 80px; height: 80px; font-size: 2rem;">
                    {{ current_user.username[0] | upper }}
                </div>
            </div>
            <h4>{{ current_user.username }}</h4>
            <p class="text-muted">User ID: {{ current_user.id }}</p>
            
            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mt-2">
                <i class="bi bi-box-arrow-right"></i> Logout / Keluar
            </a>
        </div>
    </div>

    <div class="card shadow-sm border-warning">
        <div class="card-header bg-warning text-dark fw-bold">
            ğŸ”’ Ganti Password
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Password Lama</label>
                    <input type="password" name="old_password" class="form-control" required placeholder="Masukkan password saat ini">
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label">Password Baru</label>
                    <input type="password" name="new_password" class="form-control" required placeholder="Minimal 6 karakter">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ulangi Password Baru</label>
                    <input type="password" name="confirm_password" class="form-control" required placeholder="Ketik ulang password baru">
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Simpan Password Baru</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
